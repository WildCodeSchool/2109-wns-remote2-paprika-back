name: deploy-master

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  start-app:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: up
        run: docker-compose up -d
      - name: down
        run: docker-compose down
